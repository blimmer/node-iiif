---
version: 2.1
orbs:
  node: circleci/node@7
executors:
  node:
    docker:
      - image: cimg/node:20.19.4 # sync with .nvmrc
workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - lint
jobs:
  build:
    working_directory: ~/iiif-processor
    executor: node
    steps:
      - checkout
      - run:
          name: Check for 'master' branch
          command: |
              git fetch --all --quiet --prune
              if [[ -n "$(git branch --all --list master */master)" ]]; then
                  echo "A branch named 'master' was found. Please remove it."
                  echo "$(git branch --all --list master */master)"
              fi
              [[ -z "$(git branch --all --list master */master)" ]]
      - run:
          name:  Download cc-test-reporter
          command: |
            curl -L -o ./cc-test-reporter https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64
            chmod +x ./cc-test-reporter
      - node/install-packages:
          pkg-manager: npm
          with-cache: true
      - run:
          name: JS Tests
          command: |
            ./cc-test-reporter before-build
            npm run-script test -- --coverage
            mv coverage/clover.xml ./clover.xml
            ./cc-test-reporter after-build --coverage-input-type clover --exit-code $?
      - run:
          name: Send coverage to Coveralls
          command: npx coveralls < coverage/lcov.info
  lint:
    working_directory: ~/iiif-processor
    executor: node
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
          with-cache: true
      - run:
          name: Type Check
          command: npm run typecheck
      - run:
          name: Lint
          command: npm run lint
